{% extends 'base.html' %}


{% block content %}


<h1>Category: {{categoryInfo.name}}</h1>

<form method="post">
    {% csrf_token %}
    <button  type="submit" name="delete_category" value="True" class="btn btn-success">Delete</button>
    <button  type="submit" name="edit_category" value="True" class="btn btn-success">Edit</button>
</form>

{% endblock %}
