
<style>
  
    figcaption {
        text-align: center;
    }
</style>

{% extends 'baseSOP.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <button  type="submit" name="edit_report" value="True" class="btn btn-primary">Edit</button>
    <button  type="submit" name="delete_report" value="True" class="btn btn-danger">Delete</button>
</form>

<h2 >{{SOPModel.title}}</h2>

<br>
<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <h4>Attached Files</h4>
                    <br>
                    {% for attachment in SOPAttachments %}
                        <div class="row align-items-start">
                            <div class="col">
                                <p><a href="{{ attachment.file.url }}">
                                    {{ attachment }}
                                </a></p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<div style="font-size: 14px;">
    {{SOPModel.documentBody |safe}}
</div>



{% endblock %}
