{% extends 'baseSample.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1> Sample Type Page! </h1>
<br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sampleTypeModal">
    New Sample Type
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="sampleTypeModal" tabindex="-1" aria-labelledby="sampleTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="sampleTypeModalLabel">New Sample Type</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" hx-post="{% url 'createSampleTypeHTMX'%}" hx-target="#sampleTypeListing" hx-swap="beforebegin">
            {% csrf_token %}
            {{ sampletypeform|crispy }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">
            Save
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
<br>

<table class="table" style="width: 100%;">
    <thead>
      <tr>
        <th width="20%" scope="col">Name</th>
        <th width="65%" scope="col">Description</th>
        <th width="15%" scope="col"></th>
      </tr>
    </thead>
</table>
<div style="width:100%; overflow:auto; max-height:500px;">
  <table class="table">
      <tbody>
        {% for sampleType in sampleTypeList %}
            {% include 'sampleType_details.html'  %}
        {% endfor %}
        <tr id="sampleTypeListing"></tr>
      </tbody>
  </table>
</div>

{% endblock %}
