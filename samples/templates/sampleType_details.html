{% load crispy_forms_tags %}

<tr hx-target="this" hx-swap="outerHTML">
    <td width="20%">
        {{sampleType.name}}
    </td>
    <td width="65%">
        {{sampleType.description}}
    </td>
    <td width="15%">
        <a class="btn btn-info btn-sm" href="{% url 'specificSampleType' sampleType.id %}">
            View
        </a>
        <a class="btn btn-primary btn-sm" href="{% url 'editSampleType' sampleType.id %}">
            Edit
        </a>
        <a class="btn btn-danger btn-sm" hx-post="{% url 'deleteSampleTypeHTMX' sampleType.id %}">
            Delete
        </a>
    </td>
</tr>
