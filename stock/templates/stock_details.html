{% load crispy_forms_tags %}

<tr hx-target="this" hx-swap="outerHTML">
    <td width="10%">
        <a href="{% url 'specificStock' stock.id %}">
            {{stock.batchCode}}
        </a>
    </td>
    <td width="10%">
        {{stock.quantity}}
    </td>
    <td width="10%">
        <a href="{% url 'specificLocation' stock.locationId.id %}">
            {{stock.locationId}}
        </a> 
    </td>
    <td width="70%">
        <div class="container text-center">
            <div class="row align-items-end">
              <div class="col">
                <form method="post" hx-post="{% url 'editStockHTMX' stock.id%}">
                    {% csrf_token %}
                    {{ addQuantityStockform|crispy }}
                    <button  type="submit" class="btn btn-success btn-sm">
                        Add
                    </button>
                </form>
              </div>
              <div class="col">
                <form method="post" hx-post="{% url 'editStockHTMX' stock.id%}">
                    {% csrf_token %}
                    {{ removeQuantityStockform|crispy }}
                    <button  type="submit" class="btn btn-success btn-sm">
                        Remove
                    </button>
                </form>
              </div>
              <div class="col">
                <a class="btn btn-info btn-sm" href="{% url 'specificStock' stock.id %}">
                    View
                </a>
                <a class="btn btn-primary btn-sm" href="{% url 'editStock' stock.id %}">
                    Edit
                </a>
                <a class="btn btn-danger btn-sm" hx-post="{% url 'deleteStockHTMX' stock.id %}">
                    Delete
                </a>
              </div>
            </div>
        </div>
    </td>
</tr>
