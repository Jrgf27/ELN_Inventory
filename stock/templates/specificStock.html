{% extends 'baseStock.html' %}

{% block content %}

<h1>{{stockInfo}}</h1>
<br>
<br>
<form method="post">
    {% csrf_token %}
    <button  type="submit" name="delete_stock" value="True" class="btn btn-success">Delete</button>
    <button  type="submit" name="edit_stock" value="True" class="btn btn-success">Edit</button>
</form>
<br>
<br>
<table class="table" style="width: 100%;">
    <thead>
      <tr>
        <th width="90%" scope="col">Linked Reports</th>
        <th width="10%" scope="col"></th>
      </tr>
    </thead>
</table>
<div style="width:100%; overflow:auto; max-height:500px;">
  <table class="table">
      <tbody>
        {% for linkedReport in linkedReports %}
            <tr>
                <td width="95%">
                    {{linkedReport}}
                </td>
                <td width="5%">
                    <a class="btn btn-info btn-sm" href="{% url 'specificReport' linkedReport.project.name linkedReport.id %}">
                        View
                    </a>
                </td>
            </tr>
        {% endfor %}
      </tbody>
  </table>
</div>



{% endblock %}
