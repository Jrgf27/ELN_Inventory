
<tr hx-target="this" hx-swap="outerHTML">

    <td width="10%">
        {{supplier.name}}
    </td>
    <td width="20%">
        {{supplier.website}}
    </td>
    <td width="15%">
        {{supplier.phoneNumber}}
    </td>
    <td width="20%">
        {{supplier.emailAddress}}
    </td>
    <td width="20%">
        {{supplier.contactName}}
    </td>
    <td width="15%">
        <a class="btn btn-info btn-sm" href="{% url 'specificSupplier' supplier.id %}">
            View
        </a>
        <a class="btn btn-primary btn-sm" href="{% url 'editSupplier' supplier.id %}">
            Edit
        </a>
        <a class="btn btn-danger btn-sm" hx-post="{% url 'deleteSupplierHTMX' supplier.id %}">
            Delete
        </a>
    </td>

</tr>
